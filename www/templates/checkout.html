<ion-view title="Checkout" id="page10">
  <ion-nav-buttons side="right" class="has-header">
    <button class="button button-icon icon ion-android-cart" ui-sref="menu.shoppingCart"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <h4 class='checkoutHeaders'>SHIPPING ADDRESS</h4>
    <div class="list" id='checkoutAddressForm'>
      <label class="item item-input">
    <input type="text" placeholder="First Name" ng-model='addressData.firstName'>
  </label>
      <label class="item item-input">
    <input type="text" placeholder="Last Name" ng-model='addressData.lastName'>
  </label>
      </label>
      <label class="item item-input">
    <input type="text" placeholder="Email Address" ng-model='addressData.emailAddress'>
  </label>
      </label>
      <label class="item item-input">
    <input type="text" placeholder="Address" ng-model='addressData.address'>
  </label>
      <label class="item item-input">
    <input type="text" placeholder="City" ng-model='addressData.city'>
  </label>
      <label class="item item-input">
    <input type="text" placeholder="State" ng-model='addressData.state'>
  </label>
      </label>
      <label class="item item-input">
    <input type="text" placeholder="Zipcode" ng-model='addressData.zipcode'>
  </label>
    </div>
    <form ng-submit='charge(payment)'>
      <h4 class='checkoutHeaders'>CREDIT CARD INFORMATION</h4>
        <div class='checkoutForm'>
      <label class="item item-input"><strong>Total Price: <br></strong>
        <div type="text" name="" ng-model='price.price'>{{totalPrice.price | currency}}</div>
        </label>
      <label class="item item-input">
            <input type="text" name="name" placeholder='Name on Card' required>
        </label>
      <label class="item item-input">
            <input type="text" ng-model="payment.card.number"  placeholder='Card Number' required>
        </label>
      <label class="item item-input">
            <input type="text" ng-model="payment.card.cvc" placeholder='CVC' required>
        </label>
      <label class="item item-input">
            <input type="text" name="name" ng-model="payment.card.exp_month"  placeholder='Exp. Month' required>
        </label>
      <label class="item item-input">
            <input type="text" name="name" ng-model="payment.card.exp_year" placeholder='Exp. Year' required>
        </label>
        </div>
      <button ion-button class="button button-calm button-block" type='sumbit' ng-click="addToAddressDatabase()">CONFIRM</button>
    </form>
  </ion-content>
</ion-view>
