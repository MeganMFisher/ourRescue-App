<ion-view title="Checkout" id="page10">
  <!--<ion-nav-buttons side="left" class="has-header">
    <button class="button button-icon icon ion-android-home" ui-sref="menu.home">Home</button>
  </ion-nav-buttons>-->
  <ion-nav-buttons side="right" class="has-header">
    <button class="button button-icon icon ion-android-cart" ui-sref="menu.shoppingCart"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
      <h4>SHIPPING ADDRESS</h4>
    <div class="list">
      <!--<label class="item item-input item-stacked-label">
    <span class="input-label">First Name</span>
    <input type="text" placeholder="">
  </label>-->
  <label class="item item-input">
    <input type="text" placeholder="First Name" ng-model='addressData.firstName'>
  </label>
   <label class="item item-input">
    <input type="text" placeholder="Last Name" ng-model='addressData.lastName'>
  </label>
   </label>
   <label class="item item-input">
    <input type="text" placeholder="Email Address" ng-model='addressData.emailAddress'>
  </label>
    </label>
   <label class="item item-input">
    <input type="text" placeholder="Address" ng-model='addressData.address'>
  </label>
   <label class="item item-input">
    <input type="text" placeholder="City" ng-model='addressData.city'>
  </label>
   <label class="item item-input">
    <input type="text" placeholder="State" ng-model='addressData.state'>
  </label>
     </label>
   <label class="item item-input">
    <input type="text" placeholder="Zipcode" ng-model='addressData.zipcode'>
  </label>
    </div>

<form ng-submit='charge(payment)' class='col-xs-4'>
    <h4>PAY WITH CARD</h4>
    <section class='form-group'>
        <label class="item item-input"><strong>Total Price: <br></strong>
        <input class='form-control' type="text" name="" placeholder=' ${{total()}}.00' ng-model='price.price' required>
        </label>
    </section>
    <section class='form-group'>
        <label class="item item-input">
            <input type="text" name="name" class='form-control' placeholder='Name on Card' required>
        </label>
    </section>
    <section class='form-group'>
        <label class="item item-input">
            <input type="text" ng-model="payment.card.number" class='form-control' placeholder='Card Number' required>
        </label>
    </section>
    <section class='form-group'>
        <label class="item item-input">
            <input type="text" ng-model="payment.card.cvc" class='form-control' placeholder='CVC' required>
        </label>
    </section>
    <section class='form-group'>
        <label class="item item-input">
            <input type="text" name="name" ng-model="payment.card.exp_month" class='form-control' placeholder='Exp. Month' required>
        </label>
    </section>
    <section class='form-group'>
        <label class="item item-input">
            <input type="text" name="name" ng-model="payment.card.exp_year" class='form-control' placeholder='Exp. Year' required>
        </label>
    </section>
    <button ion-button class="button button-calm button-block" type='sumbit' ng-click="addToAddressDatabase()">CONFIRM</button>
</form>


  </ion-content>
</ion-view>
