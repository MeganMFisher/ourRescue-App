<ion-view title="Shopping Cart" id="page7">
  <ion-content padding="true" class="has-header">
    <div id='shoppingCart'>
     <button class="button button-calm  button" id='backToShopButton' ui-sref='menu.shop'>Continue Shopping</button>
     <div>
    <ion-list id="shoppingCart-list3" ng-repeat='item in cart'>
      <ion-item class="item-thumbnail-left" id="shoppingCart-list-item9">
        <img class='cartThumbnail' ng-src={{item.imageurl}}>
        <h2>{{item.name}}</h2>
        <p><strong>Size:</strong> {{item.size}}</p>
        <p><strong>Price:</strong> ${{item.price}}.00</p>
        <p><strong>Quantity:</strong> {{item.quantity}}</p>
      </ion-item>
    </ion-list>
    <form id="shoppingCart-form3" class="list">
      <label class="item item-input" id="shoppingCart-textarea2">
        <span class="input-label">Total:</span><textarea placeholder=""></textarea></label>
    </form>
    </div>
    <button id="shoppingCart-button7" class="button button-dark  button-block">Checkout</button>
  
    </div>
  </ion-content>
</ion-view>
